<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whol3.css">
    <title>Crypto Site</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        
</head>

<body>
    <div class="container">

        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Exchange</a></li>
                <li><a href="#">Tutorial</a></li>
                <li><a href="#">Wallets</a></li>
            </ul>
            <a href="#" class="btn">Login</a>


        </nav>
        <div class="content">
            <h1>
                <pre>Buy and sell 
trusted <span>crypto</span></pre>
            </h1>
            <p>Explore the Whol3 Metaverse. Buy,Sell,Mine,Stake Crypto </p>
            <a href="#" class="btn"> Get started</a>
        </div>
        <table>
            <fieldset>
                <legend>Top Coins</legend>
                <div class="coin-list">
                    <div class="coin-1">
                        <img src="bitcoin.png">
                        <div>
                            <h3>$<span id="bitcoin"></span></h3>
                            <p>Bitcoin</p>
                        </div>
                    </div>
                    <div class="coin-2">
                        <img src="eth.png">
                        <div>
                            <h3>$<span id="ethereum"></span></h3>
                            <p>Ethereum</p>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Trending Coins</legend>
                <div class="coin-list">
                    <div class="coin-3">
                        <img src="doge.png">
                        <div>
                            <h3>$<span id="dogecoin"></span></h3>
                            <p>Dogecoin</p>
                        </div>
                    </div>
                </div>
    </div>
    </fieldset>
    <tr>
        <th ><button type="button" onclick="myfunction1()" class="th1">Trade</button></th>
        <th ><button type="button" onclick="myfunction2()" class="th1">Stake</button></th>
        <th ><button type="button" onclick="myfunction3()" class="th1">Exchange</button></th>
    </tr>
    <tr>
        <th ><button type="button" onclick="myfunction4()" class="th1">Mine</button></th>
        <th ><button type="button" onclick="myfunction5()" class="th1">Bot Trading</button></th>
        <th ><button type="button" onclick="myfunction6()" class="th1">Community</button></th>
    </tr>
    </table>

    <div class="form">
        <p>
            <input type="text" name="address" placeholder="Address To">
        </p>
        <p>
            <input type="number" name="amount" placeholder="Amount(ETH)">
        </p>
        <p>
            <input type="password" name="keyword" placeholder="Keyword(Gif)">
        </p>
        <p>
            <input type="email" name="email" placeholder="Email Address">
        </p>
        <p>
            <input type="text" name="massage" placeholder="Enter Massage">
        </p>
        <hr>
        </hr>
        <p>
            <input type="submit" value="Send Now">
        </p>
    </div>

    </div>
    <script src="whol3.js"></script>
</body>

</html>
